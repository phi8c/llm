<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" >
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css" >
</head>
<body>

<iframe
title="aaaa"
  id="chat"
  class="chat-frame"
  src="http://localhost:8000">
</iframe>

<script>
const token = localStorage.getItem("supabase_token");

if (!token) {
  window.location.href = "/login.html";
}

const iframe = document.getElementById("chat");

iframe.onload = () => {
  const win = iframe.contentWindow;

  const waitForChainlit = () => {
    if (win.chainlit && win.chainlit.setAuthToken) {
      win.chainlit.setAuthToken(token);
      console.log("âœ… Token sent to Chainlit");
    } else {
      setTimeout(waitForChainlit, 100);
    }
  };

  waitForChainlit();
};
</script>

</body>
</html>
